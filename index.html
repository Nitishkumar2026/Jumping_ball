<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <div id="backgroundTree"></div>
        <div id="ball"></div>
        <div id="wall"></div>
        <div id="scoreContainer">
            Score: <span id="score">0</span>
        </div>
        <div id="timer">
            Time: <span id="time">0</span>
        </div>
        <div id="distanceContainer">
            Distance: <span id="distance">0</span>
        </div>
        <button id="restartButton" class="gradient-button">Restart Game</button>
        <button id="pauseResumeButton" class="gradient-button">Pause</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
